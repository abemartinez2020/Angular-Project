<form [formGroup]="searchFilterForm" class="search-bar">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      type="text"
      matInput
      (keyup)="onKeyUp($event)"
      formControlName="productName"
    />
  </mat-form-field>
  <div class="slider-container">
    <mat-label
      >min: {{ searchFilterForm.value.minPrice | currency }}
    </mat-label>
    <mat-slider
      class="left-slider"
      thumbLabel
      step="1"
      min="{{ pricePoints.min }}"
      max="{{ pricePoints.mid }}"
      formControlName="minPrice"
    ></mat-slider>
  </div>
  <div class="slider-container">
    <mat-label
      >max: {{ searchFilterForm.value.maxPrice | currency }}
    </mat-label>
    <mat-slider
      thumbLabel
      class="right-slider"
      min="{{ pricePoints.mid }}"
      max="{{ pricePoints.max }}"
      formControlName="maxPrice"
    ></mat-slider>
  </div>

  <mat-button-toggle-group #toggleGroup="matButtonToggleGroup">
    <mat-button-toggle value="true" (click)="onClick(toggleGroup)"
      >Available</mat-button-toggle
    >
    <mat-button-toggle value="false" (click)="onClick(toggleGroup)"
      >Unavailable</mat-button-toggle
    >
  </mat-button-toggle-group>
</form>
